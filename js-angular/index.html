<html ng-app="app" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <!-- Inject -->
  <link rel="stylesheet" href="app.css">

</head>

<body ng-controller="AppController as ac">

  <input type="text" ng-model="ac.taskName"/>
  <button ng-click="ac.createTask(ac.taskName)">Ok</button>

  <br/><br/>

  <div>
    <div ng-repeat="task in ac.tasks">
      <task-item task="task"></task-item>
    </div>
  </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>


  <!-- Your application bootstrap  -->
  <script src="app.js"></script>
  <script src="app.route.js"></script>
  <script src="app.controller.js"></script>
  <script src="app.service.js"></script>
  <script src="task.directive.js"></script>
</body>
</html>

<html ng-app="app" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <!-- Inject -->
  <link rel="stylesheet" href="app.css">

</head>

<body ng-controller="AppController as ac">

  {{ ac.myVar | uppercase}}
  <input type="text" ng-model="ac.myVar" ng-blur="ac.thalesFunction()"/>
  <input type="text" ng-model="ac.myVar" ng-change="ac.thalesFunction()"/>

  <button ng-click="ac.thalesFunction()">click</button>

  <h2 ng-repeat="pessoa in ac.time | orderBy: '-' ">{{ pessoa }}
    <span ng-hide="pessoa === 'Leandro'">scrum master</span>
  </h2>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>


  <!-- Your application bootstrap  -->
  <script src="app.js"></script>
  <script src="app.route.js"></script>
  <script src="app.controller.js"></script>
  <script src="app.service.js"></script>
</body>
</html>
